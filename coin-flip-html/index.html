<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>COIN FLIP DAPP</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <script type="text/javascript" src="./main.js"></script>

  </head>

  <body>

    <div>
      <h1>COIN FLIP</h1>
    </div>
    <div>
      <input id="bet" placeholder="INPUT BET" size="30px"/>
    </div>
    <div>
      <button id="heads">BET HEADS</button>
      <button id="tails">BET TAILS</button>
    </div>
    <div>
      <h3>COIN: <span id="coin">HEADS/TAILS</span></h3>
    </div>
    <div>
      <h3>RESULT: <span id="result">WIN/LOSE</span></h3>
    </div>
  </body>
</html>
